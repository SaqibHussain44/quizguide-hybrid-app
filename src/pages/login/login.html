<ion-content padding>

  <p style="text-align: center; margin-top:70px;">
      <img alt="logo" height="40" src="assets/imgs/LogoWhite.svg" > 
  </p>

  <p style="color:white; text-align: center; font-size:2em; margin-top:50px;">Login</p>
  
  <form [formGroup]="user" (ngSubmit)="login()">
    <ion-item>
        <ion-label floating class="label-input">Phone Number</ion-label>
      <ion-input color="light" type="number" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item style="margin-top:10px;">
        <ion-label floating class="label-input">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div text-center padding *ngIf="showErrMsg" class="errorLabel">
        Phone number or Password incorrect
    </div>

    <ion-grid>
      <ion-row> 
        <ion-col style="text-align: center">
            <button padding ion-button type="submit" class="centeredButton" [disabled]="!user.valid">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>
 
  </form>

</ion-content>
